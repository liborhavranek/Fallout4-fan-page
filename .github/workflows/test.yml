name: Run Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Nainstalujte závislosti
      working-directory: ./liborhavranek/Fallout4-fan-page

    - name: Run unit tests
      run: |
        python -m unittest discover tests  # Spusťte unit testy
      working-directory: ./liborhavranek/Fallout4-fan-page